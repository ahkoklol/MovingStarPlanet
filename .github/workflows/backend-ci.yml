name: Backend CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest  # Change to windows-latest if needed
    defaults:
      run:
        working-directory: backend  # Ensure commands run inside backend folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Quarkus Application
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test
